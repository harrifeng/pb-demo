<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-md-2">
          <ul class="nav nav-pills nav-stacked">
            <li><a href="#set1">Tab 1</a>
            </li>
            <li><a href="#set2">Tab 2</a>
            </li>
          </ul>
        </div>

        <div class="col-md-2">
          <div class="tab-content">
            <div class="tab-pane fade active in" id="set1">
              <div class="tabbable">
                <ul class="nav nav-pills nav-stacked">
                  <li ><a href="#sub11">Tab 1.1</a>
                  </li>
                  <li><a href="#sub12">Tab 1.2</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="tab-pane fade" id="set2">
              <div class="tabbable">
                <ul class="nav nav-pills nav-stacked">
                  <li><a href="#sub21">Tab 2.1</a>
                  </li>
                  <li><a href="#sub22">Tab 2.2</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="tab-content">
            <div class="tab-pane fade" id="sub11">
              <p>Tab 1.1</p>
            </div>
            <div class="tab-pane fade" id="sub12">
              <p>Tab 1.2</p>
            </div>
            <div class="tab-pane fade" id="sub21">
              <p>Tab 2.1</p>
            </div>
            <div class="tab-pane fade" id="sub22">
              <p>Tab 2.2</p>
            </div>
          </div>
        </div>
      </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>

      <script>
       $("ul.nav-pills a").click(function (e) {
         e.preventDefault();
         $(this).tab('show');
       });
      </script>
      <style>
       .nav-pills {
         width: 190px;
       };

      </style>
  </body>
</html>
